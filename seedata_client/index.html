<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>SeeData Visualizer</title>
</head>
<body>
  <div class="header" id="header-holder">
    <h1>SeeData Visualizer</h1>
  </div>
  <div id="blur">
    
    <h3>Current Datasets</h3>
    <div id="dataset-container">
      <select id='current-datasets'>
        <option selected disabled hidden style='display: none' value=''></option>
      </select>
      <button id="new-dataset-button">Add New Dataset</button>
    </div>
    <br><br>

    <h3>Current Visualizations</h3><br>
    <div id="search-bar-container"></div><br>
    <div id="visualization-card-container" class="card"></div>

  </div>
  <div id="dataset-form-container"></div>

  <div id="visualization-form-container"></div>

  <div id="visualization-container">
    <svg id="vis-popup"></svg>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="src/dataset.js"></script>
  <script src="src/datasetService.js"></script>
  <script src="src/visualization.js"></script>
  <script src="src/visualizationService.js"></script>
  <script src="index.js" defer></script>
</body>
</html>
